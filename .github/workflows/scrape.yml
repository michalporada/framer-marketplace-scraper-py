name: Daily Scrape

on:
  schedule:
    - cron: '0 2 * * *'  # Codziennie o 2:00 UTC
  workflow_dispatch:  # RÄ™czne uruchomienie

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 godzin - maksymalny czas dla free tier
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FRAMER_BASE_URL: ${{ secrets.FRAMER_BASE_URL || 'https://www.framer.com' }}
          RATE_LIMIT: ${{ secrets.RATE_LIMIT || '2.0' }}
          DELAY_BETWEEN_REQUESTS: ${{ secrets.DELAY_BETWEEN_REQUESTS || '0.5' }}
          MAX_CONCURRENT_REQUESTS: ${{ secrets.MAX_CONCURRENT_REQUESTS || '10' }}
          MAX_RETRIES: ${{ secrets.MAX_RETRIES || '3' }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL || 'INFO' }}
          CHECKPOINT_ENABLED: ${{ secrets.CHECKPOINT_ENABLED || 'true' }}
          OUTPUT_FORMAT: ${{ secrets.OUTPUT_FORMAT || 'both' }}
        run: |
          # Scrape all products first
          python -m src.main
          
          # Then scrape all creators from sitemap
          python -m src.main --creators-only
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: |
            data/
            logs/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

